    <div class="container">
      <div class="row">
        <div class="col mb-3 ">
          <h2>Lista de Tarefas</h2>
        </div>
      </div>

    <div class="row">
      <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="todo-list__app">
          <div class="todo-add-item__container">
            <form action="#" class="todo-add-item" id="todo-add">
              <input class="inputItem" id="item-input" type="text" name="text" placeholder="New Item" />
              <input id="add-item" type="submit" value="Add" />
            </form>
          </div>
          
          <!-- Filtro -->
          <div class="todo-controls">
            <span class="todo-count"><strong id="count-number">0</strong> itens restantes</span>
            <div class="filters">
              <button class="filter-btn active" data-filter="all">Todas</button>
              <button class="filter-btn" data-filter="active">Pendentes</button>
              <button class="filter-btn" data-filter="completed">Concluídas</button>
            </div>
            <button id="clear-completed" class="clear-btn">Limpar Concluídas</button>
          </div>

          <div class="todo-list__container">
            <ul id="todo-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
